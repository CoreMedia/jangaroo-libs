<h2>Divarea editor:</h2>

<h2>Inline editor:</h2>
<div id="editor-inline" contenteditable="true">
	<p>
		<span style="color:#1abc0c">Hello</span>

	</p>

	} );

		colorButton_colors: '1ABC9C,2ECC71,3498DB,9B59B6,4E5F70,F1C40F',
		language: 'en',
		extraPlugins: 'divarea'
	} );
