		<span style="color:#e74c3c;background-color:#3498db;">world</span>!
	</p>
	<p>
		<span style="color:#9b59b6;background-color:#4e5f70;">I'm</span>
		<span style="color:#4e5f70;background-color:#9b59b6;">an</span>

</textarea>

<h2>Divarea editor:</h2>
<div id="editor-divarea" contenteditable="true">
	<p>
		<span style="color:#1abc9c;background-color:#f1c40f;">Hello</span>
		<span style="color:#e74c3c;background-color:#3498db;">world</span>!
	</p>
	<p>
		<span style="color:#9b59b6;background-color:#4e5f70;">I'm</span>
		<span style="color:#4e5f70;background-color:#9b59b6;">an</span>
		<span style="color:#3498db;background-color:#e74c3c;">instance</span> of
		<span style="color:#f1c40f;background-color:#1abc9c;">CKEditor</span>.
	</p>
</div>

<h2>Inline editor:</h2>
<div id="editor-inline" contenteditable="true">
	<p>
		<span style="color:#1abc9c;background-color:#f1c40f;">Hello</span>
		<span style="color:#e74c3c;background-color:#3498db;">world</span>!
	</p>
	<p>
		<span style="color:#9b59b6;background-color:#4e5f70;">I'm</span>
		<span style="color:#4e5f70;background-color:#9b59b6;">an</span>
		<span style="color:#3498db;background-color:#e74c3c;">instance</span> of
		<span style="color:#f1c40f;background-color:#1abc9c;">CKEditor</span>.
	</p>
</div>

<script>
	CKEDITOR.replace( 'editor-classic', {
		colorButton_historyRowLimit: 2
	} );
	CKEDITOR.replace( 'editor-divarea', {
		extraPlugins: 'divarea',
		colorButton_historyRowLimit: 2
	} );
	CKEDITOR.inline( 'editor-inline', {
		extraPlugins: 'floatingspace',
		colorButton_historyRowLimit: 2
	} );
</script>
