<div id="edito,r" name="edito,r" contenteditable="true">
	<p>Hello World</p>
</div>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	( function() {
		CKEDITOR.inline( 'edito,r', {
			uploadUrl: '%BASE_PATH%',
			on: {
				instanceReady: function( evt ) {
					bender.tools.ignoreUnsupportedEnvironment( 'uploadwidget', evt.editor );
				}
			}
		} );
	} )();
</script>
