<div>
	<p>Copy sentence below</p>
	<textarea disabled cols="55"><p>Hello in Arabic is <span lang="ar">أهلاً</span>.</p></textarea>
</div>


<h2>Classic editor</h2>
<textarea name="editor-classic"></textarea>

<h2>Divarea editor</h2>
<div id="editor-divarea"></div>

<h2>Inline editor</h2>
<div id="editor-inline" contenteditable="true" style="border:1px solid">
	<p>Lorem ipsum</p>
</div>

<script>
	CKEDITOR.replace( 'editor-classic' );
	CKEDITOR.replace( 'editor-divarea', {
		extraPlugins: 'divarea'
	} );
	CKEDITOR.inline( 'editor-inline', {
		extraPlugins: 'floatingspace, sourcedialog, format'
	} );
</script>
