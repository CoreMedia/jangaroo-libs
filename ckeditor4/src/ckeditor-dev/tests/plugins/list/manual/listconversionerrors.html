<h2>Classic editor</h2>
<textarea id="classic" cols="30" rows="10"></textarea>

<h2>Divarea editor</h2>
<div id="divarea"></div>

<h2>Inline editor</h2>
<div contenteditable="true" id="inline" style="border: 1px dotted black;"></div>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}
	CKEDITOR.replace( 'classic', {
		extraAllowedContent: 'div'
	} );
	CKEDITOR.replace( 'divarea', {
		extraPlugins: 'divarea',
		extraAllowedContent: 'div'
	} );
	CKEDITOR.inline( 'inline', {
		extraPlugins: 'floatingspace,sourcedialog',
		extraAllowedContent: 'div'
	} );
</script>
