<h2>Classic editor</h2>
<div contenteditable="true" id="classic">
	<p>Paste inside me!</p>
</div>

<h2>Divarea editor</h2>
<div contenteditable="true" id="divarea">
	<p>Paste inside me!</p>
</div>

<h2>Inline editor</h2>
<div contenteditable="true" id="inline">
	<p>Paste inside me!</p>
</div>

<script>
	// Ignored due to lack of support for mobiles (#3451).
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	( function() {
		CKEDITOR.replace( 'classic' );
		CKEDITOR.replace( 'divarea', {
			extraPlugins: 'divarea'
		} );
		CKEDITOR.inline( 'inline' );
	}() );
</script>
