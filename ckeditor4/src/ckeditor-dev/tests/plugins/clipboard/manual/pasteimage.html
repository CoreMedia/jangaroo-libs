<div id="editor">
	<p>Paste image from clipboard here:</p>
</div>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	var editor = CKEDITOR.replace( 'editor' );
	editor.on( 'loaded', function() {
		if ( !CKEDITOR.plugins.clipboard.isCustomDataTypesSupported ) {
			bender.ignore();
		}
	} );
</script>
