<div id="editor"></div>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'editor', {
		language: 'en',
		uploadUrl: '%BASE_PATH%',
		on: {
			instanceReady: function( evt ) {
				bender.tools.ignoreUnsupportedEnvironment( 'uploadfile' );

				CKEDITOR.fileTools.fileLoader.prototype.upload = function( url ) {
					this.responseData = {};
				};
			},
		}
	} );
</script>
