<h2>Classic editor</h2>
<div id="classic">
	<h1>Sample <span style="color: red;">document</span></h1>
	<p>Lorem ipsum</p>
	<div style="page-break-after:always"><span style="display:none">&nbsp;</span></div>
	<p>dolor sit amet.</p>
	<img alt="Lena" src="../../../_assets/lena.jpg">
	<p><a name="anchor">Some anchor</a></p>
</div>

<h2>Divarea editor</h2>
<div id="divarea">
	<h1>Sample <span style="color: red;">document</span></h1>
	<p>Lorem ipsum</p>
	<div style="page-break-after:always"><span style="display:none">&nbsp;</span></div>
	<p>dolor sit amet.</p>
	<img alt="Lena" src="../../../_assets/lena.jpg">
	<p><a name="anchor">Some anchor</a></p>
</div>

<script>
	( function() {
		var config = {
			startupMode: 'source'
		};

		CKEDITOR.replace( 'classic', config );
		CKEDITOR.replace( 'divarea', CKEDITOR.tools.object.merge( config, {
			extraPlugins: 'divarea'
		} ) );
	} )();
</script>
