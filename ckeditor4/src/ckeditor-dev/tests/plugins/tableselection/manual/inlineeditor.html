<h2>Inline editor</h2>
<div id="editor" contenteditable="true">
	<p>Some text</p>

	<table border="1">
		<tr>
			<td>Cell 1.1.1</td>
			<td>Cell 1.1.2</td>
			<td>Cell 1.1.3</td>
			<td>Cell 1.1.4</td>
		</tr>
		<tr>
			<td>Cell 1.2.1</td>
			<td>Cell 1.2.2</td>
			<td>Cell 1.2.3</td>
			<td>Cell 1.2.4</td>
		</tr>
		<tr>
			<td>Cell 1.3.1</td>
			<td>Cell 1.3.2</td>
			<td>Cell 1.3.3</td>
			<td>Cell 1.3.4</td>
		</tr>
	</table>
</div>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	bender.tools.ignoreUnsupportedEnvironment( 'tableselection' );

	CKEDITOR.inline( 'editor' );
</script>
