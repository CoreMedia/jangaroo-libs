<h2><code>Iframe</code>-based editor</h2>
<div id="iframe">
	<table border="1">
		<tr>
			<td>Cell 1.1</td>
			<td>Cell 1.2</td>
		</tr>
		<tr>
			<td>Cell 2.1</td>
			<td>Cell 2.2</td>
		</tr>
	</table>
</div>

<h2><code>Div</code>-based editor</h2>
<div id="div">
	<table border="1">
		<tr>
			<td>Cell 1.1</td>
			<td>Cell 1.2</td>
		</tr>
		<tr>
			<td>Cell 2.1</td>
			<td>Cell 2.2</td>
		</tr>
	</table>
</div>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true">
	<table border="1">
		<tr>
			<td>Cell 1.1</td>
			<td>Cell 1.2</td>
		</tr>
		<tr>
			<td>Cell 2.1</td>
			<td>Cell 2.2</td>
		</tr>
	</table>
</div>
<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'iframe' );
	CKEDITOR.replace( 'div', {
		extraPlugins: 'divarea'
	} );
	CKEDITOR.inline( 'inline' );
</script>
