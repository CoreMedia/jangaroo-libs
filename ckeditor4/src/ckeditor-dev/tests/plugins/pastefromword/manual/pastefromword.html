<h2>Classic editor</h2>
<div id="classic"></div>

<h2>Divarea editor</h2>
<div id="divarea"></div>

<h2>Inline editor</h2>
<textarea id="inline"></textarea>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'classic' );
	CKEDITOR.replace( 'divarea', { extraPlugins: 'divarea' } )
	CKEDITOR.inline( 'inline' );
</script>
