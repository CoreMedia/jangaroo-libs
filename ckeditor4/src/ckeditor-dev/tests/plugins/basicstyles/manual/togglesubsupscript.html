<h2>Classic editor</h2>
<div id="editor">
	<p>foo bar</p>
</div>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true">
	<p>foo bar</p>
</div>

<script>
	var cfg = {
		lang: 'en',
		coreStyles_toggleSubSup: true
	}

	CKEDITOR.replace( 'editor', cfg );
	CKEDITOR.inline( 'inline', cfg );
</script>
