<style>
	#indicator {
		border-radius: 5px;
		display: inline-block;
		padding: 0.5em;
		border: 2px solid #000;
	}
	.on {
		background: green;
	}
	.off {
		background: red;
	}
</style>
<p>
	<span id="indicator"></span>
</p>
<div id="editor">
	<p>Lorem ipsum dolor sit amet</p>
</div>

<script>
	( function() {
		if ( CKEDITOR.env.safari || CKEDITOR.env.chrome || CKEDITOR.env.mobile ) {
			return bender.ignore();
		}

		var indicator = CKEDITOR.document.getById( 'indicator' ),
			state = CKEDITOR.env.hc ? 'on' : 'off'

		indicator.addClass( state );
		indicator.setText( 'HC is ' + state );

		CKEDITOR.replace( 'editor' );
	} )();
</script>
